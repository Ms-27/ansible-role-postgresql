---
# tasks file for ansible-role-postgresql
          - name: Maj des paquets
            apt:
                    update_cache: yes
                    upgrade: yes
          - name: Installation des paquets
            apt:
                    name: "{{ item }}"
                    state: present
            loop: "{{ paquets_db }}"
            notify: Démarrer postgresql

          - name: Déclencher les handlers
            meta: flush_handlers

          - name: Démmarer le service postgresql
            service:
                    name: postgresql
                    state: started

          - name: Création BDD
            postgresql_db:
                    name: "{{ db_name }}" 
                    state: present
            become: true
            become_user: postgres

          - name: Création utilisateur BDD
            postgresql_user:
                    name: "{{ db_user }}"
                    password: "{{ db_psswrd }}"
                    state: present
                    login_user: postgres
            become: true
            become_user: postgres
